<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap UI Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .bulb-img {
            width: 150px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Counter Section -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Counter System</h3>
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center gap-3 mb-3">
                    <h4 class="mb-0">Count:</h4>
                    <span id="count" class="badge bg-primary fs-4">0</span>
                </div>
                <div class="d-flex gap-2">
                    <button onclick="countIncrease()" class="btn btn-success btn-lg">
                        <i class="bi bi-plus-circle"></i> Increase
                    </button>
                    <button onclick="countDecrease()" class="btn btn-danger btn-lg">
                        <i class="bi bi-dash-circle"></i> Decrease
                    </button>
                </div>
                <div id="result" class="mt-2"></div>
            </div>
        </div>

        <!-- Text Toggle Section -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0">Text Toggle</h3>
            </div>
            <div class="card-body text-center">
                <button id="btn" onclick="buttonOption()" class="btn btn-info btn-lg mb-3">
                    Toggle Text
                </button>
                <p id="showText" class="fs-5 text-muted">Hello, I'm Khangurai.</p>
            </div>
        </div>

        <!-- Bulb Section -->
        <div class="card">
            <div class="card-header bg-warning">
                <h3 class="mb-0">Light Controller</h3>
            </div>
            <div class="card-body text-center">
                <img id="bulb" src="pic_bulboff.gif" class="bulb-img">
                <button id="btnToggle" onclick="toggleBulb()" class="btn btn-warning btn-lg">
                    Light ON!
                </button>
            </div>
        </div>
    </div>

    <script>
        let count = 0;
        function countIncrease() {
            count++;
            document.getElementById("count").innerHTML = count;
            document.getElementById("result").innerHTML = '';
            document.getElementById("result").classList.remove('alert-danger');
        }

        function countDecrease() {
            count--;
            if (count < 0) {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "Count cannot be negative!";
                resultDiv.className = 'alert alert-danger';
                count = 0;
            }
            document.getElementById("count").innerHTML = count;
        }

        function buttonOption() {
            const para = document.getElementById("showText");
            const btn = document.getElementById("btn");
            if (para.style.display === "none") {
                para.style.display = "block";
                btn.innerHTML = "Hide Text";
            } else {
                para.style.display = "none";
                btn.innerHTML = "Show Text";
            }
        }

        function toggleBulb() {
            const bulb = document.getElementById("bulb");
            const btn = document.getElementById("btnToggle");
            if (bulb.src.includes("bulboff")) {
                bulb.src = "pic_bulbon.gif";
                btn.innerHTML = "Light OFF!";
                btn.className = "btn btn-secondary btn-lg";
            } else {
                bulb.src = "pic_bulboff.gif";
                btn.innerHTML = "Light ON!";
                btn.className = "btn btn-warning btn-lg";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
