<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiplication Table</title>
  </head>
  <script>
    for (i = 1; i <= 12; i++) {
      document.write(2 + " x " + i + " = " + 2 * i);
      document.write("<br>");
    }
    document.write("------------------");
  </script>
  <body></body>
</html>
